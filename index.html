<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Data</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #1f152d);
            color: var(--tg-theme-text-color, #f5f5f5);
            margin: 20px;
        }
        .table {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 80%;
            margin: auto;
        }
        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, #2f213f);
            border-radius: 5px;
        }
        .key {
            font-weight: bold;
            max-width: 15%;
            color: var(--tg-theme-accent-text-color, #9258f5);
        }
        .value {
            text-align: right;
        }
        .sub-table {
            margin-top: 5px;
            padding-left: 10px;
        }
        .sub-table .row {
            background-color: var(--tg-theme-section-bg-color, #3f2d4f);
        }
        button {
            background-color: var(--tg-theme-button-color, #7a54f7);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Telegram Mini App Data</h2>
    <h3 style="text-align: center;">window.Telegram.WebApp.</h3>
    <div id="data-container" class="table"></div>
    <button>Click Me</button>

    <script>
        function createRow(key, value) {
            const row = document.createElement("div");
            row.classList.add("row");

            const keyDiv = document.createElement("div");
            keyDiv.classList.add("key");
            keyDiv.textContent = key;

            const valueDiv = document.createElement("div");
            valueDiv.classList.add("value");

            if (typeof value === "object" && value !== null) {
                const subTable = document.createElement("div");
                subTable.classList.add("sub-table");

                Object.entries(value).forEach(([subKey, subValue]) => {
                    subTable.appendChild(createRow(subKey, subValue));
                });

                valueDiv.appendChild(subTable);
            } else {
                valueDiv.textContent = value;
            }

            row.appendChild(keyDiv);
            row.appendChild(valueDiv);

            return row;
        }

        function parseInitData(initDataString) {
            const params = new URLSearchParams(initDataString);
            const data = {};
            for (const [key, value] of params.entries()) {
                try {
                    data[key] = JSON.parse(decodeURIComponent(value));
                } catch {
                    data[key] = decodeURIComponent(value);
                }
            }
            return data;
        }

        function renderData() {
            const container = document.getElementById("data-container");

            if (!window.Telegram.WebApp.initData) {
                container.innerHTML = "<p>Данные отсутствуют</p>";
                return;
            }

            const initData = parseInitData(window.Telegram.WebApp.initData);
            Object.entries(initData).forEach(([key, value]) => {
                container.appendChild(createRow(key, value));
            });

            if (window.Telegram.WebApp.initDataUnsafe) {
                container.appendChild(createRow("initDataUnsafe", window.Telegram.WebApp.initDataUnsafe));
            }

            if (window.Telegram.WebApp.themeParams) {
                const themeParams = window.Telegram.WebApp.themeParams;
                container.appendChild(createRow("themeParams", themeParams));

                // Apply dynamic theme styles
                document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color || '#1f152d');
                document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color || '#f5f5f5');
                document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color || '#b0b0b0');
                document.documentElement.style.setProperty('--tg-theme-link-color', themeParams.link_color || '#7a54f7');
                document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color || '#7a54f7');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color || '#2f213f');
                document.documentElement.style.setProperty('--tg-theme-header-bg-color', themeParams.header_bg_color || '#1f152d');
                document.documentElement.style.setProperty('--tg-theme-bottom-bar-bg-color', themeParams.bottom_bar_bg_color || '#1f152d');
                document.documentElement.style.setProperty('--tg-theme-accent-text-color', themeParams.accent_text_color || '#9258f5');
                document.documentElement.style.setProperty('--tg-theme-section-bg-color', themeParams.section_bg_color || '#3f2d4f');
                document.documentElement.style.setProperty('--tg-theme-section-header-text-color', themeParams.section_header_text_color || '#f5f5f5');
                document.documentElement.style.setProperty('--tg-theme-section-separator-color', themeParams.section_separator_color || '#1f152d');
                document.documentElement.style.setProperty('--tg-theme-subtitle-text-color', themeParams.subtitle_text_color || '#b0b0b0');
                document.documentElement.style.setProperty('--tg-theme-destructive-text-color', themeParams.destructive_text_color || '#ff4f4f');
            }
        }

        Telegram.WebApp.ready();
        renderData();
    </script>

</body>
</html>
