<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .table {
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .row:last-child {
            border-bottom: none;
        }
        .cell {
            flex: 1;
            font-size: 14px;
            font-weight: bold;
        }
        .value {
            flex: 2;
            word-break: break-word;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Telegram Mini App Data</div>
        <div class="table" id="data-table"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tg = window.Telegram.WebApp;
            const data = {
                initData: tg.initData || "N/A",
                initDataUnsafe: JSON.stringify(tg.initDataUnsafe, null, 2) || "N/A",
                colorScheme: tg.colorScheme || "N/A",
                themeParams: JSON.stringify(tg.themeParams, null, 2) || "N/A",
                isExpanded: tg.isExpanded,
                viewportHeight: tg.viewportHeight,
                viewportStableHeight: tg.viewportStableHeight,
                platform: tg.platform || "N/A",
                version: tg.version || "N/A",
                isTelegramWebview: tg.isTelegramWebView,
                isIframe: tg.isIframe,
                headerColor: tg.headerColor || "N/A",
                backgroundColor: tg.backgroundColor || "N/A",
                isClosingConfirmationEnabled: tg.isClosingConfirmationEnabled,
            };

            const table = document.getElementById("data-table");
            for (const key in data) {
                const row = document.createElement("div");
                row.className = "row";
                row.innerHTML = `<div class='cell'>${key}</div><div class='value'>${data[key]}</div>`;
                table.appendChild(row);
            }
        });
    </script>
</body>
</html>
