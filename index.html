<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Data</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #1f152d);
            color: var(--tg-theme-text-color, #f5f5f5);
            margin: 20px;
        }
        .table {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 80%;
            margin: auto;
        }
        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color, #2f213f);
            border-radius: 5px;
        }
        .key {
            font-weight: bold;
            max-width: 15%;
            color: var(--tg-theme-accent-text-color, #9258f5);
        }
        .value {
            text-align: right;
            width: 85%;
        }
        .sub-table {
            margin-top: 5px;
            padding-left: 10px;
        }
        .sub-table .row {
            background-color: var(--tg-theme-section-bg-color, #3f2d4f);
        }
        button {
            background-color: var(--tg-theme-button-color, #7a54f7);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
    <style>
    /* Добавьте эти стили в раздел <style> */
    :root {
        --tg-theme-bg-color: #1f152d;
        --tg-theme-text-color: #f5f5f5;
        --tg-theme-hint-color: #888;
        --tg-theme-link-color: #0088cc;
        --tg-theme-button-color: #9258f5;
        --tg-theme-button-text-color: #fff;
        --tg-theme-secondary-bg-color: #2f213f;
        --tg-theme-header-bg-color: #3f2d4f;
        --tg-theme-bottom-bar-bg-color: #4f3d5f;
        --tg-theme-accent-text-color: #ff6482;
        --tg-theme-section-bg-color: #5f4d6f;
        --tg-theme-section-header-text-color: #fff;
        --tg-theme-section-separator-color: #6f5d7f;
        --tg-theme-subtitle-text-color: #aaa;
        --tg-theme-destructive-text-color: #ff4444;
    }

    .theme-preview {
        max-width: 80%;
        margin: 40px auto;
        padding: 20px;
        border-radius: 12px;
        background: var(--tg-theme-secondary-bg-color);
    }

    .theme-section {
        margin: 20px 0;
        padding: 15px;
        background: var(--tg-theme-section-bg-color);
        border-radius: 8px;
    }

    .theme-item {
        padding: 15px;
        margin: 10px 0;
        border-radius: 6px;
    }

    .bg-color { background: var(--tg-theme-bg-color); }
    .secondary-bg-color { background: var(--tg-theme-secondary-bg-color); }
    .header-bg-color { background: var(--tg-theme-header-bg-color); }
    .bottom-bar-bg-color { background: var(--tg-theme-bottom-bar-bg-color); }
    .section-bg-color { background: var(--tg-theme-section-bg-color); }

    .text-colors span {
        display: block;
        margin: 5px 0;
        padding: 5px;
    }
    .main-text { color: var(--tg-theme-text-color); }
    .hint-text { color: var(--tg-theme-hint-color); }
    .link-text { color: var(--tg-theme-link-color); }
    .accent-text { color: var(--tg-theme-accent-text-color); }
    .subtitle-text { color: var(--tg-theme-subtitle-text-color); }
    .destructive-text { color: var(--tg-theme-destructive-text-color); }

    .tg-button {
        background: var(--tg-theme-button-color);
        color: var(--tg-theme-button-text-color);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .separator {
        height: 2px;
        background: var(--tg-theme-section-separator-color);
        margin: 15px 0;
    }

    .section-header {
        color: var(--tg-theme-section-header-text-color);
        background: var(--tg-theme-header-bg-color);
    }
    .cancel-button {
        background: var(--tg-theme-secondary-bg-color);
        color: var(--tg-theme-destructive-text-color, #ff4444); /* Используем деструктивный цвет или fallback */
        border: 1px solid var(--tg-theme-destructive-text-color, #ff4444);
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .cancel-button:hover {
        background: var(--tg-theme-destructive-text-color, #ff4444);
        color: var(--tg-theme-button-text-color, #ffffff);
    }
</style>
</head>
<body>

    <h2 style="text-align: center;">Telegram Mini App Data</h2>
    <h3 style="text-align: center;">window.Telegram.WebApp.</h3>
    <div id="data-container" class="table"></div>
<div class="theme-preview">
    <h2 style="text-align: center; margin-top: 40px;">Theme Parameters Preview</h2>
    
    <div class="theme-section">
        <div class="theme-item bg-color">
            <span>Background Color</span>
        </div>
        <div class="theme-item secondary-bg-color">
            <span>Secondary Background</span>
        </div>
        <div class="theme-item header-bg-color">
            <span>Header Background</span>
        </div>
        <div class="theme-item bottom-bar-bg-color">
            <span>Bottom Bar Background</span>
        </div>
        <div class="theme-item section-bg-color">
            <span>Section Background</span>
        </div>
    </div>

    <div class="theme-section">
        <div class="theme-item text-colors">
            <span class="main-text">Main Text</span>
            <span class="hint-text">Hint Text</span>
            <span class="link-text">Link Text</span>
            <span class="accent-text">Accent Text</span>
            <span class="subtitle-text">Subtitle Text</span>
            <span class="destructive-text">Destructive Text</span>
        </div>
    </div>

    <div class="theme-section">
        <button class="tg-button">Основная кнопка</button>
        <button class="cancel-button">Отмена</button>
        <div class="separator"></div>
        <div class="theme-item section-header">
            <span>Section Header</span>
        </div>
    </div>
</div>
    

    <script>
    function createRow(key, value) {
        const row = document.createElement("div");
        row.classList.add("row");

        const keyDiv = document.createElement("div");
        keyDiv.classList.add("key");
        keyDiv.textContent = key;

        const valueDiv = document.createElement("div");
        valueDiv.classList.add("value");

        const processValue = (val) => {
            if (val === null || val === undefined) return 'null';
            if (typeof val === 'object') {
                const subTable = document.createElement("div");
                subTable.classList.add("sub-table");
                
                Object.entries(val).forEach(([subKey, subValue]) => {
                    subTable.appendChild(createRow(subKey, subValue));
                });
                return subTable;
            }
            if (typeof val === 'function') return `[Function: ${val.name}]`;
            return val.toString();
        };

        valueDiv.appendChild(processValue(value));
        row.appendChild(keyDiv);
        row.appendChild(valueDiv);

        return row;
    }

    function parseInitData(initDataString) {
        const params = new URLSearchParams(initDataString);
        const data = {};
        for (const [key, value] of params.entries()) {
            try {
                data[key] = JSON.parse(decodeURIComponent(value));
            } catch {
                data[key] = decodeURIComponent(value);
            }
        }
        return data;
    }

    function renderWebAppData(container) {
        const webApp = window.Telegram?.WebApp;
        if (!webApp) {
            container.innerHTML = "<p>Telegram WebApp API not available</p>";
            return;
        }

        // Основные свойства WebApp
        const mainProperties = {
            initData: webApp.initData,
            initDataUnsafe: webApp.initDataUnsafe,
            version: webApp.version,
            platform: webApp.platform,
            colorScheme: webApp.colorScheme,
            themeParams: webApp.themeParams,
            isExpanded: webApp.isExpanded,
            viewportHeight: webApp.viewportHeight,
            viewportStableHeight: webApp.viewportStableHeight,
            headerColor: webApp.headerColor,
            backgroundColor: webApp.backgroundColor,
            isClosingConfirmationEnabled: webApp.isClosingConfirmationEnabled,
            isVersionAtLeast: webApp.isVersionAtLeast.toString(),
        };

        // Кнопки
        const buttons = {
            BackButton: webApp.BackButton,
            MainButton: webApp.MainButton,
            SettingsButton: webApp.SettingsButton,
        };

        // Haptic Feedback
        const hapticFeedback = {
            impactOccurred: webApp.HapticFeedback.impactOccurred.toString(),
            notificationOccurred: webApp.HapticFeedback.notificationOccurred.toString(),
            selectionChanged: webApp.HapticFeedback.selectionChanged.toString(),
        };

        Object.entries(mainProperties).forEach(([key, value]) => {
            container.appendChild(createRow(key, value));
        });

        container.appendChild(createRow('HapticFeedback', hapticFeedback));
        container.appendChild(createRow('Buttons', buttons));

        // Парсинг initData
        if (webApp.initData) {
            const parsedInitData = parseInitData(webApp.initData);
            container.appendChild(createRow('Parsed InitData', parsedInitData));
        }
    }

    function renderData() {
        const container = document.getElementById("data-container");
        container.innerHTML = '';
        renderWebAppData(container);
    }

    Telegram.WebApp.ready();
    Telegram.WebApp.onEvent('themeChanged', renderData);
    Telegram.WebApp.onEvent('viewportChanged', renderData);
    window.addEventListener('load', renderData);
</script>

</body>
</html>
